name: Update Year Progress

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update Year Progress
        run: |
          python3 - << 'EOF'
          import datetime, math, re
          from pathlib import Path

          readme = Path("README.md")
          text = readme.read_text(encoding="utf-8")

          today = datetime.datetime.utcnow().date()
          year = today.year
          start = datetime.date(year, 1, 1)
          end = datetime.date(year + 1, 1, 1)
          progress = (today - start).days / (end - start).days
          filled = math.floor(progress * 30)
          bar = "█" * filled + "▁" * (30 - filled)
          percent = round(progress * 100, 2)
          date_str = today.strftime("%-d-%b-%Y")

          new_line = f"<p align=\"center\"><sub>\n⏳ Year Progress: {{ {bar} }} {percent}% as on ⏰ {date_str}\n</sub></p>"

          text = re.sub(
              r"<p align=\"center\"><sub>\n⏳ Year Progress:.*?</sub></p>",
              new_line,
              text,
              flags=re.DOTALL
          )

          readme.write_text(text, encoding="utf-8")
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && echo "No changes" && exit 0
          git commit -m "update year progress"
          git pull origin main --rebase || true
          git push origin main --force

